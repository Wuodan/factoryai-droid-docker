name: Build and Push  Multi-Arch Images

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  IMAGE_NAME: ${{ vars.DOCKERHUB_USERNAME }}/factoryai-droid

jobs:
  docker-bake-multiarch:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Fetch Droid installer and extract DROID_VERSION
        id: version
        run: |
          set -euo pipefail
          curl -fsSL https://app.factory.ai/cli -o droid_installer.sh
          DROID_VERSION="$(grep -E '^VER=\"[^\"]+\"' droid_installer.sh | sed -E 's/^VER=\"([^\"]+)\".*/\1/')"
          echo "DROID_VERSION=${DROID_VERSION}"
          echo "DROID_VERSION=${DROID_VERSION}" >> "$GITHUB_ENV"

      - uses: actions/checkout@v5

      - name: Set up QEMU (for ARM emulation)
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Stamp build date (UTC)
        run: echo "BUILD_DATE=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_ENV

      - name: Bake (multi-arch, multi-target)
        uses: docker/bake-action@v6
        with:
          targets: final
          files: |
            ./docker-bake.hcl
          set: |
            *.platform=linux/arm64
            *.tags=${{ env.IMAGE_NAME }}:${{ env.DROID_VERSION }}
            *.tags=${{ env.IMAGE_NAME }}:latest
            fetch.args.DROID_VERSION=${{ env.DROID_VERSION }}
            final.labels.org.opencontainers.image.created=${{ env.BUILD_DATE }}
            final.labels.org.opencontainers.image.revision=${{ github.sha }}
            final.labels.org.opencontainers.image.source=https://github.com/${{ github.repository }}
            final.labels.org.opencontainers.image.version=${{ env.DROID_VERSION }}
          push: true
          provenance: true
          sbom: true
